<section class="favorites">
  <div class="container favorites-wrapper">
    <div class="exercises-wrapper">
      {{> exercises
        showTabs=false 
        showMusclesContent=false 
        showBodyPartsContent=false 
        showEquipmentContent=false 
      }}
    </div>

    <div class="favorites-message">
      <p id="no-favorites-msg" class="hidden">
        It appears that you haven't added any exercises to your favorites yet.
        To get started, you can add exercises that you like to your favorites
        for easier access in the future.
      </p>
      <ul class="favorites-list"></ul>
    </div>
  </div>
</section>
