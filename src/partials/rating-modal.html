<div class="backdrop is-hidden" id="rating-backdrop">
  <div class="rating-modal">
    <button class="modal-close-btn" id="close-modal">âœ•</button>
    <form class="rating-form">
      <p class="rating-label">Rating</p>
      <div class="rating-display">
        <span id="rating-value">0.0</span>
        <div class="star-rating">
          <div class="stars">
            <input type="radio" name="rating" id="star5" value="5" />
            <label for="star5" title="5 stars"></label>
            <input type="radio" name="rating" id="star4" value="4" />
            <label for="star4" title="4 stars"></label>
            <input type="radio" name="rating" id="star3" value="3" />
            <label for="star3" title="3 stars"></label>
            <input type="radio" name="rating" id="star2" value="2" />
            <label for="star2" title="2 stars"></label>
            <input type="radio" name="rating" id="star1" value="1" />
            <label for="star1" title="1 star"></label>
          </div>
        </div>
      </div>


      <input type="email" name="email" required pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        placeholder="Email" />
      <textarea name="comment" required placeholder="Your comment"></textarea>

      <button type="submit" class="btn btn-secondary">Send</button>
    </form>
  </div>
</div>
